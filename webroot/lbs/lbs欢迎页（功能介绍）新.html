<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>lbs进入页</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="css/common.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/effect.js"></script>
</head>

<body>
<!--wrap-->
<div class="wrap">
	<!--dataState-->
    <div class="dataState">
    	<ul>
        	<li>
            	<strong>积分</strong>
                <span>120</span>
            </li>
            <li>
            	<strong>提示词</strong>
                <span>胡同</span>
            </li>
            <li>
            	<strong>完成</strong>
                <span>30%</span>
            </li>
            <li>
            	<strong>排名</strong>
                <span>8</span>
            </li>
        </ul>
    </div>
    <!--dataState end-->
    <!--answer-->
    <div class="answer">
    	<img src="css/img/answerMap.png" alt="">
    	<span class="answerCircle">当前位置</span>
        <span class="answerDing">书钉</span>
        <span class="answerBtn">答题</span>
        <span class="answerCode">+1</span>
        <div class="answerIntro">
        	<strong>大栅栏</strong>
            <p>从文雅的地方会馆到名噪一时的红灯区。</p>
        </div>
        <p class="answerTip answerTipOne"><span>提示栏实时显示数据</span></p>
        <p class="answerTip answerTipTwo"><span>点击可查看详细位置信息</span></p>
        <p class="answerTip answerTipThree"><span>点开子大头针即将开启下段旅程</span></p>
        <p class="answerTip answerTipFour"><span>点击可进入答题界面</span></p>
    </div>
    <!--answer ebd-->
    <div class="master">遮罩</div>    
</div>
<!--wrap end-->
</body>
</html>
