<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>lbs进入页</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="css/common.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/effect.js"></script>
</head>

<body>
<!--wrap-->
<div class="wrap">
	<!--dataState-->
    <div class="dataState">
    	<ul>
        	<li>
            	<strong>积分</strong>
                <span>120</span>
            </li>
            <li>
            	<strong>提示词</strong>
                <span>胡同</span>
            </li>
            <li>
            	<strong>完成</strong>
                <span>30%</span>
            </li>
            <li>
            	<strong>排名</strong>
                <span>8</span>
            </li>
        </ul>
    </div>
    <!--dataState end-->
    <!--answer-->
    <div class="answer">
    	<img src="css/img/answerMap.png">
    	<!--subject-->
        <div class="subject">
        	<span class="subjecCode">+5</span>
        	<span class="subjectClose">×</span>
            <div class="subjectTheme"><img src="images/picture01.jpg" alt=""></div>
            <div class="subjectMusic">
            	<img src="images/video.jpg" alt="" class="videoImg">
                <!--<audio src="" controls="controls" autoplay="autoplay"></audio>-->
            </div>
            <!--subjectQa-->
            <div class="subjectQa">
            	<h2><b>1</b><span>北京最古老的胡同？</span></h2>
                <!--选择题-->
                <div class="subjectSel">
                	<ul>
                    	<li class="erro"><span></span><em>东丽胡同</em></li>
                        <li class="right"><span></span><em>灵境胡同</em></li>
                        <li class="tip"><span></span><em>南锣鼓巷</em></li>
                        <li><span></span><em>烟袋斜街</em></li>
                    </ul>
                    <div class="subjectState subjectStateRight subjectStateErro">选择状态</div>
                </div>
                <!--选择题 end-->
                <!--填空题-->
                <div class="subjectWrite">
                	<!--swForme-->
                    <div class="swForm">
                    	<span class="swFormState swFormStateRight swFormStateErro"></span>
                    	<span class="sfFormInput"><input name="" type="text" class="inputStyle"></span>                        
                        <span class="swTip">正确答案：宝砂胡同</span>
                    </div>
                    <!--swForme end-->
                </div>
                <!--填空题 end-->
            </div>
            <!--subjectQa end-->
            <!--subjectBtn-->
            <div class="subjectBtn">
            	<!--<a href="#" class="sbFirst">下一题</a>-->
                <a href="#" class="sbPre">上一题</a>
                <a href="#" class="sbNext">下一题</a>
                <!--<a href="#" class="sbLast">完成</a>-->
            </div>
            <!--subjectBtn end-->
        </div>
        <!--subject end-->
    </div>
    <!--answer ebd-->
</div>
<!--wrap end-->
</body>
</html>
